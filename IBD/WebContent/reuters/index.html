<!DOCTYPE html>
<!-- https://github.com/evolvingweb/ajax-solr/wiki -->
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Solr</title>
  <link rel="stylesheet" href="css/reuters.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
  <script src="js/reuters.js"></script>
  <script src="core/Core.js"></script>
  <script src="core/AbstractManager.js"></script>
  <script src="managers/Manager.jquery.js"></script>
  <script src="core/Parameter.js"></script>
  <script src="core/ParameterStore.js"></script>
  <script src="core/AbstractWidget.js"></script>
  <script src="widgets/ResultWidget.js"></script>
  <script src="widgets/jquery/PagerWidget.js"></script>
  <script src="core/AbstractFacetWidget.js"></script>
  <script src="widgets/TagcloudWidget.js"></script>
  <script src="widgets/CurrentSearchWidget.9.js"></script>
  <script src="core/AbstractTextWidget.js"></script>
  <script src="widgets/AutocompleteWidget.js"></script>
  <script src="widgets/CountryCodeWidget.js"></script>
  <script src="widgets/CalendarWidget.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" media="all" />

</head>
<body>
  <div class="container" id="">
  <div class="row">
    <div class="col-md-12" style="background:#eee">
      <h1>BigData - Investiga</h1>
      <h2>Preprocesamiento de informaci&oacute;n</h2>
    </div>
  </div>
  <div class="row">
	  <div class="col-md-6">
	      <h2>Nro Origen</h2>
	      <div class="tagcloud col-md-12" id="Nro_Origen"></div>
	  </div>
	  <div class="col-md-6">
	      <h2>Nro Destino</h2>
	      <div class="tagcloud col-md-12" id="Nro_Destino"></div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Fecha</h2>
      <div id="calendar"></div>
	</div>
    <div class="col-md-6">
      <h2>Filtros Aplicados</h2>
      <ul id="selection"></ul>
	  <div class="hide">
	      <h2>Buscar</h2>
	      <span id="search_help">(presionar ESC para cerrar las sugerencias)</span>
	      <input class="form-control" type="text" id="query" name="query" autocomplete="off">
	      <ul id="search">
	      </ul>
	  </div>
<!--  
      <h2>By Country</h2>
      <div id="countries"></div>
      <div id="preview"></div>
-->

   </div>
  </div>
  <div class="row">
    <div class="col-md-12">
		<p>
		  <label for="amount">Fechas entre:</label>
		  <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" size="100"/>
		  <a id="dateRangeFiltered"></a>
		</p>
		<div id="slider-range"></div>
	</div>
  </div>
  <div class="row">
    
    <div class="col-md-12">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <table class="table" id="docs"></table>
      </div>
    </div>
    
  </div>
  </div>
</body>
</html>
