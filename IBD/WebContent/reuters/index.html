<body>
  <div class="container" id="">
  <div class="row">
    <div class="col-md-12" style="background:#eee">
      <h1>BigData - Investiga</h1>
      <h2>Preprocesamiento de informaci&oacute;n</h2>
    </div>
  </div>
  <div class="row">
  	<div class="col-md-12">
<script src="code/highstock.js"></script>
<script src="code/modules/exporting.js"></script>
<div id="highcharts-container" style="height: 300px; min-width: 310px"></div>
<button id="applyFilter" class="btn">Aplicar Filtros</button>


<script type="text/javascript">
var stockChart;

  	</div>
  </div>
  <div class="row">
	  <div class="col-md-3">
	      <h4>Nro Origen</h4>
	      <div class="tagcloud col-md-12" id="Nro_Origen"></div>
	  </div>
	  <div class="col-md-3">
	      <h4>Nro Destino</h4>
	      <div class="tagcloud col-md-12" id="Nro_Destino"></div>
      </div>
	  <div class="col-md-3">
	      <h4>Celda Origen</h4>
	      <div class="tagcloud col-md-12" id="Celda_Origen"></div>
      </div>

	      <div class="tagcloud col-md-12" id="Tipo_Comunicacion"></div>
      </div>
	  <div class="col-md-3">
	      <h4>Duraci&oacute;n</h4>
	      <div class="tagcloud col-md-12" id="Duracion"></div>
      </div>
      <div class="col-md-3">

	  </div>

		      <span id="search_help">(presionar ESC para cerrar las sugerencias)</span>
		      <input class="form-control" type="text" id="query" name="query" autocomplete="off">
		      <ul id="search">
		      </ul>
		  </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>

    </div>
